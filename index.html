<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="title">
        <img src="https://raw.githubusercontent.com/AJ-2018/SecretAgentSupply/master/resources/images/logo.png" alt="logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>

    <div class="content">
      <div class="banner">
        <div class="arrivals-container">
          <div class="arrivals">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="navigation">
        <nav class="nav-items">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
        </nav>
        <nav class="menu">
          <span>Menu</span>
        </nav>
      </div>
      <div class="container">
        <div class="items">
          <div class="item">
            <img src="https://raw.githubusercontent.com/AJ-2018/SecretAgentSupply/master/resources/images/pen.png" alt="Exploding Pen">
            <p>Exploding Pen</p>
          </div>
          <div class="item" id="watch">
            <img src="https://raw.githubusercontent.com/AJ-2018/SecretAgentSupply/master/resources/images/watch.png" alt="Cellular Watch">
            <p>Cellular Watch</p>
          </div>
          <div class="item" id= "glasses">
            <img src="https://raw.githubusercontent.com/AJ-2018/SecretAgentSupply/master/resources/images/glasses.png" alt="Thermal Glasses">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="location">
          <p class="location-title">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <p class="hours-title">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <div class="footer">
     <p>Copyright Secret Agent Supply Inc.</p>
    </div>

  </body>
</html>
